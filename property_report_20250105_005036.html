
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Property Report</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: white;
                    color: #333;
                }
                
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
                
                .header {
                    text-align: center;
                    margin-bottom: 40px;
                    padding-bottom: 20px;
                    border-bottom: 2px solid #eee;
                }
                
                .title {
                    font-size: 28px;
                    color: #2c5282;
                    margin-bottom: 10px;
                    font-weight: bold;
                }
                
                .subtitle {
                    font-size: 16px;
                    color: #666;
                    margin-bottom: 5px;
                }
                
                .attribution {
                    font-size: 14px;
                    color: #888;
                    margin-top: 10px;
                }
                
                .property-grid {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 40px;
                }
                
                .property-card {
                    margin-bottom: 20px;
                    border-bottom: 1px solid #eee;
                    padding-bottom: 40px;
                }
                
                .image-grid {
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 10px;
                    margin-bottom: 20px;
                }
                
                .main-image {
                    width: 100%;
                    aspect-ratio: 16/9;
                    overflow: hidden;
                    border-radius: 8px;
                }
                
                .secondary-images {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 10px;
                }
                
                .secondary-image {
                    aspect-ratio: 16/9;
                    overflow: hidden;
                    border-radius: 8px;
                }
                
                .property-image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    transition: transform 0.3s ease;
                }
                
                .property-image:hover {
                    transform: scale(1.05);
                }
                
                .property-details {
                    padding: 0;
                }
                
                .price {
                    font-size: 28px;
                    font-weight: bold;
                    color: #2c5282;
                    margin-bottom: 12px;
                }
                
                .address {
                    font-size: 18px;
                    color: #333;
                    margin-bottom: 16px;
                    font-weight: 500;
                }
                
                .specs {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    margin-bottom: 16px;
                    color: #555;
                    font-size: 16px;
                }
                
                .specs span {
                    display: flex;
                    align-items: center;
                }
                
                .additional-details {
                    font-size: 15px;
                    color: #666;
                    line-height: 1.8;
                }
                
                .additional-details div {
                    margin-bottom: 4px;
                }
                
                @media (min-width: 768px) {
                    .image-grid {
                        grid-template-columns: 2fr 1fr;
                        gap: 15px;
                    }
                    
                    .main-image {
                        grid-row: span 2;
                    }
                    
                    .secondary-images {
                        grid-template-columns: 1fr;
                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div class="title">Property Report For John Smith</div>
                    <div class="subtitle">Generated on January 05, 2025 at 12:50 AM</div>
                    <div class="attribution">This report has been created by Craig Harris</div>
                </div>
                <div class="property-grid">
        
                    <div class="property-card">
                        <div class="image-grid">
                            <div class="main-image">
                                <img class="property-image" src="http://nh.rdcpix.com/2f8c100172ef23b75ac6de042539b44dl-f1464281687od-w480_h360_x2.webp?w=1080&q=75" alt="Main view of Miami FL" onerror="this.src='placeholder_image_url'">
                            </div>
                            <div class="secondary-images">
                                <div class="secondary-image">
                                    <img class="property-image" src="http://nh.rdcpix.com/2f8c100172ef23b75ac6de042539b44dt-f1137615769od-w480_h360_x2.webp?w=1080&q=75" alt="Second view of Miami FL" onerror="this.src='placeholder_image_url'">
                                </div>
                                <div class="secondary-image">
                                    <img class="property-image" src="http://nh.rdcpix.com/2f8c100172ef23b75ac6de042539b44dt-f853712710od-w480_h360_x2.webp?w=1080&q=75" alt="Third view of Miami FL" onerror="this.src='placeholder_image_url'">
                                </div>
                            </div>
                        </div>
                        <div class="property-details">
                            <div class="price">$609,990</div>
                            <div class="address">Miami FL</div>
                            <div class="specs">
                                <span>üõèÔ∏è 4 beds</span>
                                <span>üöø 0 baths</span>
                                <span>üìè 1,827 sqft</span>
                                <span>üí∞ $334/sqft</span>
                            </div>
                            <div class="additional-details">
                                <div>‚Ä¢ Listed on January 04, 2025</div>
                                
                                
                                <div>‚Ä¢ No HOA</div>
                                <div>‚Ä¢ 1-story home</div>
                                <div>‚Ä¢ 2-car garage</div>
                                <div>‚Ä¢ Area: <na></div>
                                
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </body>
        </html>
